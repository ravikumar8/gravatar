checks:
    php: true

tools:
    # Code Coverage
    external_code_coverage:
        enabled: true
        timeout: 600    # Timeout in seconds.
        runs: 2    # Scrutinizer will wait for two code coverage submissions
        filter:
            excluded_paths:
                - 'test/*'
                - 'vendor/*'

filter:
    excluded_paths:
        - tests/*
        - vendor/*

build:
    tests:
        override:
            command: phpunit --coverage-clover=coverage.clover
            coverage:
                file: coverage.clover
                format: php-clover